<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon's Game</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Press Any Key to Start</h1>
    <h2>Try to reproduce sequence of colors</h2>
    <div class="container">
      <div class="row">
        <div type="button" id="green" class="game-button"> </div>
        <div type="button" id="red" class="game-button"> </div>
      </div>
      <div class="row">
        <div type="button" id="yellow" class="game-button"> </div>
        <div type="button" id="blue" class="game-button"> </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
